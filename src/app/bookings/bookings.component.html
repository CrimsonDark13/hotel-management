<div class="container">
  <br />
  <h3 class="text-center mb-4">Enter Booking details</h3>

  <div class="row">
    <div class="col-md-6 col-lg-5">
      <div class="p-4 md-5">
        <div class="d-flex align-items-center justify-content-center">
          <form (ngSubmit)="onSubmit(bookingForm)" #bookingForm="ngForm">
            <div class="form-group d-flex">
              <label for="checkIn" style="padding-left: 2 rem"
                >Check-in date:
              </label>
              <input
                type="date"
                name="checkIn"
                class="form-control-sm"
                required
                ngModel
              />
            </div>
            <div class="form-group d-flex">
              <label for="checkOut" style="padding-left: 2 rem"
                >Check-out date:
              </label>
              <input
                type="date"
                name="checkOut"
                class="form-control-sm"
                required
                ngModel
              />
            </div>
            <div class="form-group d-flex">
              <label for="name" style="padding-left: 2 rem">Name: </label>
              <input
                type="text"
                name="name"
                class="form-control-sm"
                required
                ngModel
              />
            </div>
            <div class="form-group d-flex">
              <label for="roomType" style="padding-left: 2 rem"
                >Room Type:
              </label>
              <select
                id="roomType"
                name="roomType"
                class="form-control-sm"
                required
                ngModel
              >
                <option selected>Choose room type</option>
                <option value="single">Single</option>
                <option value="deluxe">Deluxe</option>
                <option value="suite">Suite</option>
              </select>
            </div>
            <div class="form-group d-flex">
              <label for="roomsNum">No. of Rooms: </label>
              <input
                name="roomNum"
                type="number"
                style="width: 20%"
                required
                class="form-control-sm"
                ngModel
              />
            </div>
            <div class="form-group d-flex">
              <label for="contact">Contact number: </label>
              <input
                name="contact"
                type="tel"
                class="form-control-sm"
                required
                ngModel
              />
            </div>
            <button class="btn btn-outline-dark">Add Booking</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Guest Name</th>
        <th scope="col">Check-in Date</th>
        <th scope="col">Check-out Date</th>
        <th scope="col">Booked room</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let index of guest">
        <th scope="row">{{ index.name }}</th>

        <td>{{ index.checkin }}</td>
        <td>{{ index.checkout }}</td>
        <td>{{ index.roomType }}</td>
      </tr>
    </tbody>
  </table>
</div>
